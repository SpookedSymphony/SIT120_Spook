<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>My first webpage</title>
<style>
    a {
        color:limegreen;
    }
</style>
</head> 
<body> 
    <h1 style="color:red;">My First Heading</h1> <!-- Inline CSS -->
    <p>My first paragraph.</p>

    <h2>My subheading</h2>

    <p>Check out these sites:</p>

    <a href="https://www.deakin.edu.au/">
        Deakin website
    </a>

    <p> This is the second paragraph</p>

    <br>

    <a href="https://www.deakin.edu.au/" target="_blank"> <!-- opens link in a new tab-->
        Another link to the Deakin website
    </a>

    <br>
    <br>

    <h2>Details Form</h2>
    <form>
        <label for="fname">First name:</label>
        <br>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="'sname">Surname:</label>
        <br>
        <input type="text" id="sname" name="sname">
        <br>
        <label for="gender">Gender:</label>
        <br>
        <select id="gender" name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other/Prefer not to say</option>
        </select>
    </form>

    <h2>Information Table</h2>
    <table>
        <tr> 
            <th>Middle</th>
            <th>Jungle</th>
            <th>ADC</th>
        </tr>
        <tr>
            <td>Ahri</td>
            <td>Evelynn</td>
            <td>Jinx</td>
        </tr>
        <tr>
            <td>Lux</td>
            <td>Rammus</td>
            <td>Jhin</td>
        </tr>
    </table>
    <br>

    <h2>Ordered List</h2>
    <ol>
        <li>Blue</li>
        <li>Green</li>
        <li>Yellow</li>
    </ol>
    <br>

    <img align="middle" src="deakin_logo.png" style="width:300px;height:300px;">
</body>
</html>
